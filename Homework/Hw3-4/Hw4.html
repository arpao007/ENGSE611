<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body {
        margin: 0;
        background-color: #e6e6e6;
    }
    .grid-container{
        display: grid;
        grid-template-columns: 25% 75%;
        min-height: 100vh;
    }

    .menu{
        background-color: rgb(228, 92, 255);
        color: aliceblue;
        padding: 20px;
    }
    .content {
            background: #ecf0f1;
            padding: 20px;
        }

    @media (max-width: 600px) {
        .grid-container {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="menu">
            <h3>เมนู</h3>
            <p>About</p>
            <p>Services</p>
            <p>Contact</p>
        </div>
        <div class="container">
            <h2>เนื้อหา</h2>
            <p> ส่วนนี้คือเนื้อหาหลักของเว็บไซต์เมื่อหน้าจอเล็กกว่า 600px layout จะเปลี่ยนเป็นคอลัมน์เดียว</p>
        </div>
    </div>

</body>
</html>

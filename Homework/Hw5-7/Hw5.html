<!DOCTYPE html>
<html>
<head>
    <title>Grade Check</title>
</head>
<body>

<h2>ตรวจสอบเกรด</h2>
<div id="output"></div>

<script>
    let score = prompt("กรอกคะแนน (0-100):");
    score = Number(score);

    let result = "";

    if (isNaN(score)) {
        result = "กรุณากรอกตัวเลขเท่านั้น";
    } else if (score >= 80 && score <= 100) {
        result = "คะแนนของคุณคือ " + score + " ได้เกรด A (80-100)";
    } else if (score >= 70 && score <= 79) {
        result = "คะแนนของคุณคือ " + score + " ได้เกรด B (70-79)";
    } else if (score >= 60 && score <= 69) {
        result = "คะแนนของคุณคือ " + score + " ได้เกรด C (60-69)";
    } else if (score >= 50 && score <= 59) {
        result = "คะแนนของคุณคือ " + score + " ได้เกรด D (50-59)";
    } else if (score >= 0 && score < 50) {
        result = "คะแนนของคุณคือ " + score + " ได้เกรด F (0-49)";
    } else {
        result = "คะแนนไม่ถูกต้อง (ต้องอยู่ระหว่าง 0-100)";
    }

    document.getElementById("output").innerText = result;
    console.log(result);
</script>

</body>
</html>

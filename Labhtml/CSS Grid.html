<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .grid-container {
        display: grid;
        /*/ แบ่งคอลัมน์เป็น 2 ส่วน โดยส่วนแรก 20% ส่วนที่สอง 80% /*/
        grid-template-columns: 20% 80%;
        /*/ แบ่งแถวเป็น 3 ส่วน โดยส่วนแรก 70px ส่วนที่สอง 530px ส่วนที่สาม 70px /*/
        grid-template-rows: 70px 530px 70px;

        gap: 10px;
        padding: 10px;
        background-color: #e0f7f7;
        height: 100vh;
        box-sizing: border-box;
        }
        header{
            grid-row: 1 / 2;/*กำหนดให้ header เริ่มแรกอยู่ที่เส้น row เส้นที่ 1 และสิ้นสุดที่เส้นที่ 2 */
            grid-column: 1 / 3; /*กำหนดให้ header เริ่มแรกอยู่ที่เส้น column เส้นที่ 1 และสิ้นสุดที่เส้นที่ 3 */
            background-color: #4CAF50;
            color: white;text-align: center; line-height: 70px; font-size: 24px;
        }
        aside{
            grid-row: 2 / 3; /*กำหนดให้ aside เริ่มแรกอยู่ที่เส้น row เส้นที่ 2 และสิ้นสุดที่เส้นที่ 3 */
            grid-column: 1 / 2; /*กำหนดให้ aside เริ่มแรกอยู่ที่เส้น column เส้นที่ 1 และสิ้นสุดที่เส้นที่ 2 */
            background-color: #2196F3;
            color: white;
            text-align: center; line-height: 530px; font-size: 24px;
        }
        content{
            grid-row: 2 / 3; /*กำหนดให้ content เริ่มแรกอยู่ที่เส้น row เส้นที่ 2 และสิ้นสุดที่เส้นที่ 3 */
            grid-column: 2 / 3; /*กำหนดให้ content เริ่มแรกอยู่ที่เส้น column เส้นที่ 2 และสิ้นสุดที่เส้นที่ 3 */
            background-color: #f44336;
            color: white;
            text-align: center; line-height: 530px; font-size: 24px;
        }
        footer{
            grid-row: 3 / 4; /*กำหนดให้ footer เริ่มแรกอยู่ที่เส้น row เส้นที่ 3 และสิ้นสุดที่เส้นที่ 4 */
            grid-column: 1 / 3; /*กำหนดให้ footer เริ่มแรกอยู่ที่เส้น column เส้นที่ 1 และสิ้นสุดที่เส้นที่ 3 */
            background-color: #555;
            color: white;
            text-align: center; line-height: 70px; font-size: 24px;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <header>Header</header>
    <aside>Aside</aside>
    <content>Content</content>
    <footer>Footer</footer>
    
</body>
</html>
